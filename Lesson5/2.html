<div class="form">

    <button class="form__btn">Отправить</button>

<script src="jquery-3.3.1.js"></script>
<script src="Reviews.js"></script>
<script>
    (function ($) {
        $(document).ready(() => {
            "use strict";

            let block = new Reviews('feedback.json', '.wrapper');

            $('.form').on('click', '.form__btn', (e) => {
                e.preventDefault();
                let obj = {};

                obj.author = $('.form__name').val();
                obj.text = $('.form__comments').val();

                block.addItem(obj);
            });
        });
    })(jQuery)
